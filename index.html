<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/weather.css">
        <link rel="stylesheet" href="./static/css/widget.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="widget-container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="top-left">
                                <!-- <h1 class="city" id="city">苏州</h1> -->
                                <h3 id="time">Time</h3>
                                <div class="col-xs-7">
                                    <h3 id="date">Year/Month/Day</h3>
                                    <h4 id="cnDate">Month/Day</h4>
                                </div>
                                <div class="col-xs-5">
                                    <div style="width:200px;height:100px;">
                                    <div id="jg1" style="height:100%;width:100%;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="top-right">
                                <div class="weather-icon">
                                    <div class="sunny" id="weather_icon"></div>
                                </div>
                                <h1 id="temperature-now">0<sup><small>°C</small></sup></h1>
                                <!--<h1 id="weather-status"></h1>-->
                            </div>
                        </div>
                    </div>
                    <!--<div class="horizontal-line"></div>-->
                    <hr />
                    <div class="row">
                        <div class="bottom">
                            <!--<h1 id="pm25">0</h1>-->
                            <div class="col-xs-5">
                                <p id="today"><strong id="category">空气质量 优</strong></p>
                                <!-- <div class="icon-wrapper" id="icon0"></div> -->
                                <table style="border-collapse: collapse;">
                                    <tr>
                                        <td style="width: 250px;"><strong>AQI:</strong></td>
                                        <td><strong id="aqi">0</strong></td>
                                    </tr>
                                    <tr>
                                        <td><strong>PM2.5:</strong></td>
                                        <td><strong id="pm25">0</strong></td>
                                    </tr>
                                    <tr>
                                        <td><strong>PM10:</strong></td>
                                        <td><strong id="pm10">0</strong></td>
                                    </tr>
                                    <tr>
                                        <td><strong>NO2:</strong></td>
                                        <td><strong id="no2">0</strong></td>
                                    </tr>
                                    <tr>
                                        <td><strong>SO2:</strong></td>
                                        <td><strong id="so2">0</strong></td>
                                    </tr>
                                    <tr>
                                        <td><strong>CO:</strong></td>
                                        <td><strong id="co">0</strong></td>
                                    </tr>
                                    <tr>
                                        <td><strong>O3:</strong></td>
                                        <td><strong id="o3">0</strong></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-xs-7">
                                <!-- <p id="tomorrow">系统</p> -->
                                <div id="my-chart" style="height:200px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./static/js/jquery.min.js"></script>
    <script type="text/javascript" src="./static/js/moment.js"></script>
    <script type="text/javascript" src="./static/js/echarts.min.js"></script>
    <script type="text/javascript" src="./static/js/raphael-2.1.4.min.js"></script>
    <script type="text/javascript" src="./static/js/justgage.js"></script>
    <script type="text/javascript" src="./static/js/lunar.js"></script>
    <script type="text/javascript" src="./static/js/clockweather.js"></script>
    <script type="text/javascript" src="./static/js/chart.js"></script>
</html>
